<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdBlockify - Ad blocker</title>
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/popup.css" />
    <link rel="stylesheet" href="css/tailwind.css" />
  </head>
  <body
    class="loading flex flex-col bg-gradient-to-b from-white to-neutral-50"
    data-section=""
  >
    <header
      class="flex flex-row items-center justify-between bg-neutral-200/50 px-5 py-3"
    >
      <div>
        <h1 class="sr-only">AdBlockify</h1>
        <img
          src="img/adblockify-logo.svg"
          alt="AdBlockify"
          class="h-[18px] w-auto drop-shadow-sm"
        />
      </div>
      <nav class="flex items-center justify-center gap-1">
        <button
          id="bug_button"
          type="button"
          class="hidden p-0.5 text-neutral-700 transition hover:text-accent-500"
        >
          <svg
            stroke="currentColor"
            fill="none"
            stroke-width="1.5"
            viewBox="0 0 24 24"
            aria-hidden="true"
            class="h-[18px] w-[18px]"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 12.75c1.148 0 2.278.08 3.383.237 1.037.146 1.866.966 1.866 2.013 0 3.728-2.35 6.75-5.25 6.75S6.75 18.728 6.75 15c0-1.046.83-1.867 1.866-2.013A24.204 24.204 0 0112 12.75zm0 0c2.883 0 5.647.508 8.207 1.44a23.91 23.91 0 01-1.152 6.06M12 12.75c-2.883 0-5.647.508-8.208 1.44.125 2.104.52 4.136 1.153 6.06M12 12.75a2.25 2.25 0 002.248-2.354M12 12.75a2.25 2.25 0 01-2.248-2.354M12 8.25c.995 0 1.971-.08 2.922-.236.403-.066.74-.358.795-.762a3.778 3.778 0 00-.399-2.25M12 8.25c-.995 0-1.97-.08-2.922-.236-.402-.066-.74-.358-.795-.762a3.734 3.734 0 01.4-2.253M12 8.25a2.25 2.25 0 00-2.248 2.146M12 8.25a2.25 2.25 0 012.248 2.146M8.683 5a6.032 6.032 0 01-1.155-1.002c.07-.63.27-1.222.574-1.747m.581 2.749A3.75 3.75 0 0115.318 5m0 0c.427-.283.815-.62 1.155-.999a4.471 4.471 0 00-.575-1.752M4.921 6a24.048 24.048 0 00-.392 3.314c1.668.546 3.416.914 5.223 1.082M19.08 6c.205 1.08.337 2.187.392 3.314a23.882 23.882 0 01-5.223 1.082"
            ></path>
          </svg>
          <span class="sr-only">Report a bug</span>
        </button>
        <button
          id="dashboard_button"
          type="button"
          class="p-0.5 text-neutral-700 transition hover:text-accent-500"
        >
          <svg
            stroke="currentColor"
            fill="none"
            stroke-width="1.5"
            viewBox="0 0 24 24"
            aria-hidden="true"
            class="h-[18px] w-[18px]"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75"
            ></path>
          </svg>
          <span class="sr-only">Settings</span>
        </button>
      </nav>
    </header>
    <main class="flex flex-1 flex-col items-center justify-center text-center p-4">
      <button
        id="switch_button"
        type="button"
        class="group h-[52px] w-[100px] peer inline-flex shrink-0 cursor-pointer items-center rounded-full border-2 border-transparent focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 focus-visible:ring-offset-background disabled:cursor-not-allowed disabled:opacity-50 data-[state=checked]:bg-primary-600 data-[state=unchecked]:bg-neutral-300"
      >
        <div
          id="switch_thumb"
          class="h-[40px] w-[40px] group-data-[state=checked]:translate-x-[51px] group-data-[state=unchecked]:translate-x-[5px] pointer-events-none block rounded-full bg-background shadow-lg ring-0"
        ></div>
      </button>
      <h2
        id="status"
        class="mt-4 text-xl font-bold leading-none tracking-tight"
      ></h2>
      <p id="hostname" class="mt-1.5 text-sm text-neutral-600 max-w-full overflow-hidden text-ellipsis"></p>
      <p
        id="privacy_status"
        class="mt-4 text-sm font-semibold leading-none tracking-tight"
      ></p>
    </main>
    <script src="js/popup.js" type="module"></script>
  </body>
</html>
