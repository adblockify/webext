<!DOCTYPE html>
<html id="uBO-popup-panel" class="desktop">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AdBlockify - Ad blocker</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/popup.css" />
  </head>
  <body class="loading" data-section="">
    <header>
      <img
        src="img/adblockify-logo.svg"
        alt="AdBlockify - Ad blocker"
        class="logo__img"
      />
      <button class="dashboard__button">
        <img src="img/cog-8-tooth.svg" alt="" class="dashboard__img" />
      </button>
    </header>
    <main>
      <div class="switch__container">
        <button type="button" class="switch__button">
          <div class="switch__toggle"></div>
        </button>
      </div>
      <div class="details__container">
        <p class="details__heading"></p>
        <p class="details__subheading"></p>
      </div>
    </main>
    <script src="js/popup.js" type="module"></script>
  </body>
</html>
